<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-02</title>

    <link rel="stylesheet" href="./task-02.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="buttons">
        <button class="button">
          <i class="fa-solid fa-location-dot"></i>
          <span>Location</span>
        </button>
        <button class="button">
          <i class="fa fa-bars"></i>
          <span>Category</span>
        </button>
      </div>
      <form class="form">
        <div class="form__input password">
          <input id="password" type="password" placeholder=" " />
          <label for="password">Password</label>
        </div>
        <div class="form__input price">
          <input id="price" type="text" placeholder=" " />
          <label for="price">Price</label>
        </div>
        <div class="form__input location">
          <input id="location" type="text" placeholder=" " />
          <label for="location">Specific Location (optional)</label>
        </div>
        <div class="form__input">
          <input id="description" type="text" placeholder=" " />
          <label for="description">Description </label>
        </div>
      </form>
    </div>
  </body>
</html>
